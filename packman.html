<style type = "text/css">
h1 {
color :Blue ;
}

.title {   
  animation-duration: 2000ms;
  animation-name: blink;
  animation-iteration-count: infinite;
  animation-direction: alternate;
}
p{
font-size:10em;
}

@keyframes blink {
  from {
    opacity: 1;
  }

  to {
    opacity: 0;
  }
  
  0% {
    opacity: 1;
    color: #8B4513;
  }

  15% {
    color: Blue;
    opacity: 0;
  }

  40% {
    opacity: 1;
    color: Brown;
  }

  60% {
   opacity: 0;
   color: Orange;
 }

 75% {
   opacity: 1;
   color: Red;
 }
 
 100% {
 opacity:0;
 color:#FFD700;
 }
}
</style>
