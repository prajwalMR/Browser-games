<!DOCTYPE HTML>
<html>
<head>
<link rel = "stylesheet" type = "text/css" href = "shapestyle.css">
<script>
var shapeNUM = 0;
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}

var shape = ["RECTANGLE", "CIRCLE", "TRIANGLE", "ELLIPSE", "STAR"];

function chooseShape(){
var rand = Math.floor(Math.random()*5);
window.alert("Drag and drop "+shape[rand]+" into the box");

 if(rand == 0){shapeNUM = 1;}
 if(rand == 1){shapeNUM = 2;}
 if(rand == 2){shapeNUM = 3;}
 if(rand == 3){shapeNUM = 4;}
 if(rand == 4){shapeNUM = 5;}
 
}

function refreshPage(){
    window.location.reload();
} 

function check(){
var box = document.getElementById("div1");
if(box.children[0].id == "drag3" && shapeNUM == 1 ){alert("CONGRATS, YOU HAVE DROPPED IN THE CORRECT SHAPE")}
else if(box.children[0].id == "drag4" && shapeNUM == 2 ){alert("CONGRATS, YOU HAVE DROPPED IN THE CORRECT SHAPE")}
else if(box.children[0].id == "drag5" && shapeNUM == 3 ){alert("CONGRATS, YOU HAVE DROPPED IN THE CORRECT SHAPE")}
else if(box.children[0].id == "drag6" && shapeNUM == 4 ){alert("CONGRATS, YOU HAVE DROPPED IN THE CORRECT SHAPE")}
else if(box.children[0].id == "drag7" && shapeNUM == 5 ){alert("CONGRATS, YOU HAVE DROPPED IN THE CORRECT SHAPE")}
else {alert("SORRY, YOU HAVE DROPPED IN THE WRONG SHAPE" + "           TRY AGAIN")}
}
</script>
</head>
<body bgcolor= "lightblue">
<h1 draggable="false" id = "drag1" ondragstart="drag(event)" width="336" height="69" align = "center"><font size = "50" color = "red">CHOOSE THE CORRECT SHAPE</font></h1>
<button onclick = "chooseShape()" style="width:200px;height:50px">START</button>
<button onclick = "check()" style="width:200px;height:50px">CHECK</button>
<button  onClick="refreshPage()" style="width:200px;height:50px">PLAY AGAIN</button>

<br><br>
<iframe src="t2.html" width="500" height="200 " align = "right"></iframe>
<br>
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)" style = "background-color:#D0D0D0"></div>
<br>
<svg width="400" height="110" id = "drag3" draggable="true" ondragstart ="drag(event)" width="336" height="69" class = "draggable">
  <rect width="300" height="100"  id ="drag3"/ >
</svg>
<svg height="100" width="100" draggable="true" id = "drag4" ondragstart="drag(event)"  width="336" height="69" class = "draggable">
  <circle cx="50" cy="50" r="40"  id =  drag4 />
</svg>


<svg height="210" width="500" draggable="true" id = "drag5" ondragstart="drag(event)"  width="336" height="69" class = "draggable">
  <polygon points="200,10 250,190 160,210"  id =  "drag5"/>
</svg>

<svg height="140" width="500" draggable="true" id = "drag6" ondragstart="drag(event)"  width="336" height="69" class = "draggable">
  <ellipse cx="200" cy="80" rx="100" ry="50"
   id = "drag6"/>
</svg>

<svg height="210" width="500" draggable="true" id = "drag7" ondragstart="drag(event)"  width="336" height="69" class = "draggable">
  <polygon points="100,10 40,198 190,78 10,78 160,198"
   id = "drag7"/>
</svg>

</body>
</html>
